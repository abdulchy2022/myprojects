
{% include 'rmsapp/navbar.html'%}


{% include 'rmsapp/chart.html'%}


{% block content %}
    
<title>Service </title>


   
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price </th>
     
          </tr>
        </thead>
        <tbody>
           
              {% for s in services %}
              <tr> 
                <td>{{s.name}} </td>
                <td>{{s.description}}</td>

                <td>{{s.price}}</td>
           
                <td><a href="{% url 'edit' s.id %}" class="link-primary">Edit</a></td>
   
                <td><a class="btn btn-danger"  href=" {% url 'delete_service' s.id %}">Delete</a> </td>
              </tr>
              
              {% endfor %}

           
        </tbody>
      </table>

<br>

     <hr> 
        <form method = "POST">
            {% csrf_token %}
            {{form}}
           
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
  


  


{% endblock content %}
